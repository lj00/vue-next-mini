<script>
    let product = {
        price: 10,
        quantity: 2
    }

    let total = 0

    let effect = () => {
        total = product.price * product.quantity    
    }

    effect()
    console.log(`总价格：${total}`)

    product.quantity = 5

    effect()
    console.log(`总价格：${total}`)
</script>
